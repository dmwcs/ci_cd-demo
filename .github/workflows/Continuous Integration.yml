name: Continuous Integration

on:
  push:
    branches: [main, '**']
  pull_request:
    branches: [main]

jobs:
  ci_job:
    runs-on: ubuntu-latest
    name: Run CI Tasks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Code format check
        run: npm run format:check

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Build project
        run: npm run build
